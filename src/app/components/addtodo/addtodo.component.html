<!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Add Todo  <i class="ml-2 fa-solid fa-plus"></i>
  </button>
  
  <!-- Modal -->

  
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <div *ngIf="success" class="alert alert-success" role="alert">
            {{successMessage}}
          </div>
          <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

            <div *ngIf="error">
                <div class="alert alert-danger" role="alert" >
                    <p> {{errorMessage}}</p>
                        
                </div>
            </div>
           
            <form (ngSubmit)="onSubmit()"> 
                <div class="form-group">
                  <label for="body">Body</label>
                  <input type="text" name="body" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"[(ngModel)] ="body" >
                  <small id="body" class="form-text text-muted">ex: Learn angular and spring boot </small>
                </div>
                <div class="form-group">
                  <label for="Due">Due </label>
                  <input type="date" name="due"  class="form-control" id="due" [(ngModel)] ="due" >
                  <small id="due" class="form-text text-muted">ex: Learn angular and spring boot </small>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button  ype="submit" class="btn btn-primary">Save</button>
                  </div>
              </form>
        </div>
    
       
      </div>
    </div>
  </div>
